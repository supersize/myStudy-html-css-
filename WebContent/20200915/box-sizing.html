<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box1 {
		box-sizing: content-box;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 2px solid red;
	}
	.box2{
		box-sizing: border-box;
		width: 300px;
		height: 150px;
		margin: 10px;
		padding: 30px;
		border: 2px solid red;
	}
</style>
</head>
<body>
	<div class="box1"> box-sizing = "context-box"</div>
	<div class="box2"> box-sizing = "border-box"</div>
</body>
</html>
