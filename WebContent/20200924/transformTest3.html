<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.origin {
		margin: 20px;
		display: inline-block;
	}
	img {
		width: 500px;
		height: 500px;
	}
	.rotate1:hover {
		transform: rotate(20deg);
	}
	.rotate2:hover {
		transform: rotate(-40deg);
	}
</style>
</head>
<body>
	<div class="origin">
		<div class="rotate1"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="rotate2"><img src="../images/yo.jpg"></div>
	</div>
</body>
</html>
