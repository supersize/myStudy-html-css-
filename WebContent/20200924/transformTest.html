<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.origin {
		display: inline-block;
	}
	img {
		width: 100px;
		height: 100px;
	}
	.movex:hover {
		transform: translateX(50px);
	}
	.movey:hover {
		transform: translateY(20px);
	}
	.movexy:hover {
		transform: translate(10px, 20px);
	}
</style>
</head>
<body>
	<div class="origin">
		<div class="movex"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="movey"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="movexy"><img src="../images/yo.jpg"></div>
	</div>
</body>
</html>
