<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.origin {
		margin: 20px;
		display: inline-block;
	}
	img {
		width: 500px;
		height: 500px;
	}
	.scalex:hover {
		transform: scaleX(1.2);
	}
	.scaley:hover {
		transform: scaleY(1.5);
	}
	.scalexy:hover {
		transform: scale(3);
	}
</style>
</head>
<body>
	<div class="origin">
		<div class="scalex"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="scaley"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="scalexy"><img src="../images/yo.jpg"></div>
	</div>
</body>
</html>
