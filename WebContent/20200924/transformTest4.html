<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.origin {
		margin: 20px;
		display: inline-block;
		perspective: 200px;
	}
	img {
		width: 500px;
		height: 500px;
	}
	.rotatex:hover {
		transform: rotateX(45deg);
	}
	.rotatey:hover {
		transform: rotateY(45deg);
	}
	.rotatez:hover {
		transform: rotateZ(45deg);
	}
	.rotatexyz:hover {
		transform: rotate3d(2.5, 1.2, -1.5, 45deg);
	}
</style>
</head>
<body>
	<div class="origin">
		<div class="rotatex"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="rotatey"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="rotatez"><img src="../images/yo.jpg"></div>
	</div>
	<div class="origin">
		<div class="rotatexyz"><img src="../images/yo.jpg"></div>
	</div>
</body>
</html>
