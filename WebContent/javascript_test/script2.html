<!DOCTYPE html>
<html>
<head>
<style>
	#header{
		background-color: yellow;
		width: 100%;
		height: 100px;
	}
	#nav{
		background-color: red;
		width: 30%;
		height: 100px;
		float: left;
	}
	#content{
		background-color: blue;
		width: 70%;
		height: 100px;
		float: right;
	}
	#footer{
		background-color: aqua;
		width: 100%;
		height: 100px;
		clear: both; 
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<header>
		<h1>header</h1>
	</header>
	<nav>
		<h1>nav</h1>
	</nav>
	<content>
		<h1>nav</h1>
	</content>
	<footer>
		<h1>nav</h1>
	</footer>
	
</body>
</html>
