	}
	
	[class ~= "button"] {
		border: 2px solid black;
		box-shadow: rgba(0,0,0,0.4) 5px 5px;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>

		<li><a href="#" class="flat button">메뉴 4</a></li>
	</ul>
</body>
</html>
