<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table tr:nth-child(2n+1) {
		background: lightgray;
		color: black;
	}
</style>
</head>
<body>
	<h1>건강에 좋은 건강 식풀</h1>
	<table>
		<tr><td>0</td></tr>
		<tr><td>1</td></tr>
		<tr><td>2</td></tr>
		<tr><td>3</td></tr>
		<tr><td>4</td></tr>
		<tr><td>5</td></tr>
		<tr><td>6</td></tr>
		<tr><td>7</td></tr>
		<tr><td>8</td></tr>
		<tr><td>9</td></tr>
		<tr><td>10</td></tr>
	</table>
</body>
</html>
