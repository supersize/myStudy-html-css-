<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box1 {
		width:400px;
		height : 100px;
		background : #ff6a00;
	}
	
	.box2{
		width:50%;
		height : 100px;
		background : #0094ff;	
	}
	
	div {
		margin : 10px;
	}
</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<hr>
주의할점 : 
	모던 브라우저에서 박스 모델의 전체 너비 = width 값 + 좌우 패딩 + 좌우 테두리
	인터넷 익스플로러 6에서 박스 모델의 width 값 = 콘텐츠 너비 + 좌우 패딩 + 좌우 테두리
	
	요약  : 모던 브라우저에서는 가로 크기는 width, 패딩, border을 모두 더 한 값이지만  인터넷 익스플로러 6는 width 값 안에 위에 모든게 포함 되어있다.
		
</body>
</html>
